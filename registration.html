<html>
    <head>
        <title>Registration Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            div{
                margin:5px;
                padding:1px;
            }
            input{
                border:2px solid black;
            }
        </style>

    </head>
    <body>
        <div class="container col-6 pb-5 pt-5 ps-5 pe-5 bg-light">
            <form id="myForm">
                <h1 class="text-danger text-center">Registration Form</h1>
                <div class="mb-3 col-8">
                    <label class="form-label">Name</label><br>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name..." required/>
                </div><br>
                <div class="mb-3 col-8">
                    <label class="form-label">Mobile Number</label><br>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter Number..." required/>
                </div><br>
                <div class="mb-3 col-8">
                    <label class="form-label">Email</label><br>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email..." required/>
                </div><br>
                <div class="mb-3 col-8">
                    <label class="form-label d-block">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male">
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                </div><br>
                <div class="mb-3 col-8">
                    <label class="form-label">Current Address</label><br>
                    <textarea class="form-control" id="currentAddress" rows="3" placeholder="Address..." aria-required="true"></textarea>
                </div><br>
                <div class="form-check mb-3">
                    <input type="checkbox" id="sameAddress" class="form-check-input" id="sameAddress">
                    <label class="form-check-label" for="sameAddress"><i>Same as current address</i></label>
                </div><br>
                <div class="mb-3 col-8">
                    <label class="form-label">Permanent Address</label><br>
                    <textarea class="form-control" id="permanentAddress" rows="3" placeholder="Address..." aria-required="true"></textarea>
                </div>

                <button type="submit"  class="btn btn-primary text-white">Register</button>
                
            </form>

        </div>    



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#myForm").submit(function(event){
              var name = $("#name").val();
              var email = $("#email").val();
              var phone = $("#phone").val();
          
              var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
              var phonePattern = /^[0-9]{10}$/;
          
              if(name == "" || email == "" || phone == ""){
                alert("All fields are required!");
                event.preventDefault();
              } else if(!email.match(emailPattern)){
                alert("Please enter a valid email address!");
                event.preventDefault();
              } else if(!phone.match(phonePattern)){
                alert("Please enter a valid 10-digit phone number!");
                event.preventDefault();
          }
          });
          });
        // Copy current to permanent address
        $('#sameAddress').on('change', function () {
            if (this.checked) {
                $('#permanentAddress').val($('#currentAddress').val()).prop('readonly', true);
            } else {
                $('#permanentAddress').val('').prop('readonly', false);
            }
        });
    </script>
    </body>
</html>
